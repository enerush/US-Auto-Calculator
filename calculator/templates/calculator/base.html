{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      type="text/css"
      href="{% static 'calculator/css/style.css' %}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {% block mainmenu %}
    <header align="right">
      <ul>
        <li class="logo">
          <a class="menu_logo" href="{% url 'home' %}">US Auto Calculator</a>
        </li>
        <li>|</li>
        {% for m in menu %}
        <li><a class="menu_el" href="{% url m.url_name %}">{{m.title}}</a></li>
        <li>|</li>
        {% endfor %}
      </ul>
    </header>
    {% endblock mainmenu %} 
    
    {% block content %} {% endblock content %}
  </body>
</html>
